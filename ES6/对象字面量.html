<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象字面量</title>
  </head>
  <body>
    <script>
      // 属性初始值的书写
      let title = "es6";
      let price = 12;
      //es5
      let book = { title: title, price: price };
      //es6
      let book = { title, price };
      console.log(book); //{title: "es6", price: 12}
      // 对象方法的
    </script>
  </body>
</html>
