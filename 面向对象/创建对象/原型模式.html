<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person() {}
      Person.prototype.name = "haha";
      Person.prototype.age = 12;
      Person.prototype.job = "学生";
      Person.prototype.sayName = function () {
        console.log(this.name);
      };
      const person1 = new Person();
      person1.sayName(); //haha
      const person2 = new Person();
      person2.sayName(); //haha
      console.log(person1.sayName == person2.sayName); //true
      console.log(Person.prototype.constructor == Person); //true
      // 通过isPrototypeOf()方法来确定对象之间是否存在这种关系
      // （[[prototype]]指向调用通过isPrototypeOf()方法的对象(Person.prototype),那么这个方法就是方法true）
      console.log(Person.prototype.isPrototypeOf(person1)); //true
      console.log(Person.prototype.isPrototypeOf(person2)); //true
      // Object.getPrototypeOf() 这个方法返回[[Prototype]]的值
      console.log(Object.getPrototypeOf(person1) == Person.prototype); //true
      console.log(Object.getPrototypeOf(person1).name); //haha
      // 当为对象实例添加一个属性时，这个属性就会屏蔽原型对象中保存的同名属性
      person1.name = "新名字";
      console.log(person1.name); //新名字--来自实例
      console.log(person2.name); //haha----来自原型
      // 使用delete操作符可以完全删除实例属性，从而能够重新访问原型中的属性
      delete person1.name;
      console.log(person1.name); //haha----来自原型
    </script>
  </body>
</html>
