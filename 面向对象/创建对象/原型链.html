<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 一个构造函数：
      // 属性放在构造函数内

      // 方法放在构造函数的原型下
      //         *** 原型链就是实例化对象与构造函数原型的桥梁

      //   *** 实例化对象的原型链 等于 构造函数的原型
      function Person(name, age) {
        //Person构造函数
        this.name = name;
        this.age = age;
      }

      Person.prototype.say = function () {
        alert("我在obj肚子里");
      };
      console.dir(Person);
      var p = new Person("q", 12);
      console.log(p.__proto__ === Person.prototype); //true
    </script>
  </body>
</html>
