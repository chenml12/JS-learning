<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .active {
        background: yellow;
      }
      #box div {
        width: 150px;
        height: 150px;
        border: 1px solid #000;
        display: none;
      }
      #box div.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <input type="button" name="" id="" value="按钮一" class="active" />
      <input type="button" name="" id="" value="按钮二" />
      <input type="button" name="" id="" value="按钮三" />
      <div class="show">1111</div>
      <div>22222</div>
      <div>33333</div>
    </div>
    <script type="text/javascript">
      function Tab(box) {
        this.box = document.getElementById(box);
        this.btns = this.box.querySelectorAll("input");
        this.divs = this.box.querySelectorAll(" div");
        this.btn = this.btns[0];
        this.div = this.divs[0];
      }
      Tab.prototype.init = function () {
        const _this = this;
        for (let i = 0; i < this.btns.length; i++) {
          this.btns[i].onclick = function () {
            _this.change(this, i); //_this->Tab  this->input
          };
        }
      };
      Tab.prototype.change = function (that, i) {
        this.btn.className = "";
        this.div.className = "";
        that.className = "active";

        this.divs[i].className = "show";
        this.btn = that;
        this.div = this.divs[i];
      };
      var t = new Tab("box");
      t.init();
    </script>
  </body>
</html>
