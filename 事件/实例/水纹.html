<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      div {
        border: 2px solid #000;
        border-radius: 50%;
        display: none;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
  <script>
    const divs = document.querySelectorAll("div");
    document.onclick = function (ev) {
      let t = ev.clientY;
      let l = ev.clientX;
      big(divs[0], l, t);
      setTimeout(function () {
        big(divs[1], l, t);
      }, 100);
      setTimeout(function () {
        big(divs[2], l, t);
      }, 200);
    };
    function big(obj, l, t) {
      obj.style.display = "block";
      let w = 10;
      let h = 10;
      let o = 100;
      obj.timer = setInterval(function () {
        obj.style.width = (w += 2) + "px";
        obj.style.height = (h += 2) + "px";
        obj.style.left = l - obj.offsetWidth / 2 + "px";
        obj.style.top = t - obj.offsetHeight / 2 + "px";
        obj.style.opacity = (o -= 2) / 100;
        if (o == 0) {
          clearInterval(obj.timer);
        }
      }, 16);
    }
  </script>
</html>
