<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #list {
        width: 100px;
        margin: 0;
        padding: 0;
        list-style: none;
        position: absolute;
        border: 1px solid #000;
        text-align: center;
        display: none;
      }
      li {
        border-bottom: 1px solid #000;
      }
      li:hover {
        background: grey;
      }
    </style>
  </head>
  <body>
    <ul id="list">
      <li>菜单1</li>
      <li>菜单2</li>
      <li>菜单3</li>
      <li>菜单4</li>
      <li>菜单5</li>
      <li>菜单6</li>
    </ul>
    <script>
      const list = document.getElementById("list");
      document.oncontextmenu = function (ev) {
        ev.preventDefault(); //阻止默认的右键菜单
        let maxT = innerHeight - list.offsetHeight;
        let maxL = innerWidth - list.offsetWidth;
        let l = ev.clientX > maxL ? maxL : ev.clientX;
        let t = ev.clientY > maxT ? maxT : ev.clientY;
        list.style.top = t + "px";
        list.style.left = l + "px";
        list.style.display = "block";
      };
      document.onclick = function (ev) {
        //点list不隐藏
        if (!(ev.target.parentNode == list)) {
          list.style.cssText = "";
        }
      };
    </script>
  </body>
</html>
