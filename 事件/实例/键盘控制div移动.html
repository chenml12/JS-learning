      }

  <body>

    <script>
      const div = document.getElementById("div");
      let code = 0;
      document.onkeydown = function (ev) {
        code = ev.keyCode;
      };
      document.onkeyup = function () {
        code = 0;
      };
      setInterval(function () {
        let l = parseInt(getComputedStyle(div).left);
        let t = parseInt(getComputedStyle(div).top);
        switch (code) {
          case 37:
            div.style.left = l - 5 + "px";
            break;
          case 39:
            div.style.left = l + 5 + "px";
            break;
          case 38:
            div.style.top = t - 5 + "px";
            break;
          case 40:
            div.style.top = t + 5 + "px";
            break;
          case 32:
            boom();
            break;
