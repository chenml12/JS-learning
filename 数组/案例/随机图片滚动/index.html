    <title>随机图片滚动</title>
    <style type="text/css">
      body,
      ol,
      li,
      ul,
      div,
      span,
      a,
      p {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      ul,
      ol,
      li {
        list-style: none;
      }
      img {
        outline: none;
        vertical-align: top;
      }
      .Main_area {
        width: 590px;
        height: auto;
        margin: 80px auto;
        border: #000 solid 1px;
      }
      .Main_area ul:after {
        content: ".";
        display: block;
        visibility: hidden;
        height: 0;
        clear: both;
      }
      .Main_area ul li {
        width: 275px;
        height: 160px;
        float: left;
        margin: 10px 10px;
        overflow: hidden;
        position: relative;
      }
      .Main_area ul li div {
        position: absolute;
        left: 0;
        top: 0;
      }
      .Main_area ul li div:last-child {
        top: 160px;
      }
      .Main_area ul li div a {
        display: block;
        height: 100%;
      }
    </style>
  </head>
