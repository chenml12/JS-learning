    <script>
    //获取按钮，滚动内容
    const up=document.querySelector('.up');
    const down=document.querySelector('.down');
    const content=document.getElementById('content');
    var speed=2;
    let timer=null;

    up.onmousedown=function(){
        if(getStyle(content,'bottom')<'0px'){
            timer=setInterval(function(){
                content.style.top=parseInt(getStyle(content,'top'))-speed+'px';
                if(getStyle(content,'bottom')>'0px'){
                    clearInterval(timer);
                    console.log('到头了')
                }
            },30)
            
       }
             
    }
    up.onmouseup=down.onmouseup=function(){
        clearInterval(timer);
    }
    down.onmousedown=function(){
        if(getStyle(content,'top')<='0px'){
            timer=setInterval(function(){
                content.style.top=parseInt(getStyle(content,'top'))+speed+'px';
                if(getStyle(content,'top')>='0px'){
                    clearInterval(timer);
                    console.log('最上面了')
                }
            },30) 
       }
    }
    
    function getStyle(obj,attr){
        if(obj.currentStyle){//认识currentStyle，则是IE浏览器
            return obj.currentStyle[attr];//.不能传入变量，而[]可以传入变量
        }else{
            return getComputedStyle(obj)[attr];
        }
    }
    </script>
