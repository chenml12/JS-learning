<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>你好</p>

    <script>
      const p = document.getElementById("p");
      if (p.nodeType == 1) {
        console.log("这个是元素节点");
      }
      if (p.childNodes[0].nodeType == 3) {
        console.log("这个是文字节点");
      }
      document.onclick = function () {
        console.log(this.nodeType); //9
      };
    </script>
  </body>
</html>
