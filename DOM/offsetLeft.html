<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      div {
        margin: 0;
        padding: 0;
      }
      #div1 {
        width: 200px;
        height: 200px;
        background: red;
        margin: 50px;
        position: relative;
      }
      #div2 {
        width: 120px;
        height: 120px;
        background: yellow;
      }
      #div3 {
        width: 50px;
        height: 50px;
        background: blue;
        position: absolute;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3"></div>
      </div>
    </div>
    <script>
      var div3 = document.getElementById("div3");
      console.log(div3.offsetLeft); //100   div3距离定位父级的距离
      console.log(div3.getBoundingClientRect().left); //150   div3距离页面左边的距离
    </script>
  </body>
</html>
