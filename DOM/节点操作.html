<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .li1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <button id="btn">点击添加</button>
    <ul id="list"></ul>
    <div id="div">000000000000</div>
    <script>
      /*
      创建/插入节点
      const list = document.getElementById("list");
      const btn = document.getElementById("btn");
      let num = 0;
      btn.onclick = function () {
        num++;
        const li = document.createElement("li"); //创建元素
        const attr = document.createAttribute("class"); //创建属性节点
        const txt = document.createTextNode("你好"); //创建文本节点
        attr.value = "li1";

        // 向父级中的某个元素前插入元素

      };
      */
      //替换节点

      const btn = document.getElementById("btn");
      const div = document.getElementById("div");
      var textNode = document.createTextNode("111");
      btn.onclick = function () {
        div.replaceChild(textNode, div.children[0]);
      };
    </script>
  </body>
</html>
