<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body,
      p {
        margin: 0;
      }
      #content {
        height: 400px;
        border: 1px solid #000;
      }
      .box {
        width: 100px;
        height: 100px;
        float: left;
        margin-right: 10px;
        position: relative;
        border: 2px solid #fff;
      }
      .box div {
        width: 50px;
        height: 50px;
        background: red;
        margin: 10px auto 0;
      }
      .box input {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
      }
      .box p {
        text-align: center;
      }
      .box.active {
        border-color: red;
      }
      .box.active input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="新建文件夹" />
    <input type="button" value="删除选中" />
    <div id="content">
      <!-- <div class="box">
        <div class="pic"></div>
        <p>新建文件夹</p>
        <input type="checkbox" />
      </div> -->
    </div>
    <script>
      const btns = document.getElementsByTagName("input");
      const content = document.getElementById("content");
      btns[0].onclick = function () {
        const box = document.createElement("div");
        box.className = "box";
        const div = document.createElement("div");
        div.className = "pic";
        const p = document.createElement("p");
        p.innerHTML = "新建文件夹";
        const inp = document.createElement("input");
        inp.type = "checkbox";
        box.check = false;
        box.onmouseenter = function () {
          if (!this.check) {
            this.classList.add("active");
          }
        };
        box.onmouseleave = function () {
          if (!this.check) {
            this.classList.remove("active");
          }
        };
        inp.onclick = function () {
          if (this.checked) {
            box.check = true;
          } else {
            box.check = false;
          }
        };

        box.appendChild(div);
        box.appendChild(p);
        box.appendChild(inp);
        content.appendChild(box);
      };
      //删除选中
      btns[1].onclick = function () {
        const box2 = document.querySelectorAll(".box");
        for (let i = 0; i < box2.length; i++) {
          if (box2[i].check) {
            content.removeChild(box2[i]);
          }
        }
      };
    </script>
  </body>
</html>
