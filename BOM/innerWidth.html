<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 2000px">
    <script>
      console.log(window.innerWidth); //（不包括浏览器控制台、菜单栏、工具栏）
      console.log(document.body.clientWidth); //（不包括浏览器控制台、菜单栏、工具栏、滚动条）
      console.log(document.documentElement.offsetWidth); //文档高度
    </script>
  </body>
</html>
