<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开课吧——九九乘法表</title>
    <style>
        body{
            margin: 0;
            font-size: 0px;
        }
        div{
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            color: #fff;
            margin-right: 2px;
            margin-bottom: 2px;
            border-radius: 5px;
            position: absolute;
            
        }
        .wrap{
            background: url('./img/乘法表.jpg') no-repeat center;
            height: 1067px;
            overflow: hidden;
        }
        #box{
            width: 1157px;
            height: 436px;
            background: linear-gradient(45deg,#dad4fa,#edebfd);
            border-radius: 20px;
            padding: 30px 0 0 30px;
            box-sizing: border-box;
            margin: 454px auto 0;
            position: relative;
        }
    </style>
</head>
<body>
    <section class="wrap">
        <section id="box">
<!-- <div style="background: #78cc64;">1*1=1</div> -->
        </section>
    </section>
    <script>
        const box=document.getElementById('box');
        const colors = ['#78cc64', '#58cd7e', '#4fcdad', '#4cc7dd', '#469ee8', '#465de8', '#5846e8', '#8346e8', '#9e46e8'];
        let str='';
        // 方法一：换行

           /*
            1 * 1
            1 * 2    2 * 2
            1 * 3    2 * 3    3 * 3
            1 * 4    2 * 4    3 * 4    4 * 4 
        */
        // var x = 1; 用j进行代替
        // var y = 1; 用i进行代替
        // 
        // 
        // for(var i=1; i<10; i++){
        //     for(var j=1; j<=i; j++){
        //         str+='<div style="background:'+colors[i-1]+'">'+j+'*'+i+'='+i*j+'</div>';  
        //     }
        //     str+='<br/>'
        // }
        // box.innerHTML = str;


        // 方法二：定位版   x:j   y:i
        for(var  i=1; i<10; i++){
            for(var j=1; j<i; j++){
                str+='<div style="background:'+colors[i-1]+';left:'+((j-1)*122+30)+'px;top:'+((i-1)*42+30)+'px">'+j+'*'+i+'='+i*j+'</div>';  
            }
        }
        box.innerHTML = str;
    </script>
</body>
</html>
