<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 { width:100px; height:100px; background:red; position:absolute; top:50px; left:30px; }
</style>
</head>

<body>

<input id="btn1" type="button" value="往左" />
<input id="btn2" type="button" value="往右" />
<input id="btn3" type="button" value="往上" />
<input id="btn4" type="button" value="往下" />
<div id="div1"></div>
<script>
	const btn1=document.getElementById('btn1');
	const btn2=document.getElementById('btn2');
	const btn3=document.getElementById('btn3');
	const btn4=document.getElementById('btn4');
	const box=document.getElementById('div1');
	box.timer=null;
	// obj:运动元素
	// attr:移动方向(left/top)
	//dir:步长/速度
	// target :目标/终点
	//回调函数：

	btn2.onclick=function(){
		doMove(box,'left',12,800);
	}
	btn1.onclick=function(){
		doMove(box,'left',12,10);
	}
	btn3.onclick=function(){
		doMove(box,'top',12,20);
	}
	btn4.onclick=function(){
		doMove(box,'top',12,400);
	}
	function doMove(obj,attr,dir,target){
		dir=parseInt(getStyle(obj,attr))>target?-dir:dir
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			let speed=parseInt(getStyle(obj,attr)) + dir;
			if(speed>target && dir>0 || speed<target && dir<0){
				speed=target;
			}
			obj.style[attr]=speed+'px';
			if(speed==target){
				clearInterval(obj.timer);
			}
		},30)
	
	}
	//获取元素样式函数封装
	function getStyle(obj,attr){
		return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
	}
</script>
</body>
</html>
